<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tables Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<link href="../css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3 text-center"><span class="oi oi-fire"></span>Hot Restaurant</h1>
			<hr class="my-2">
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<p class="lead text-center">
				<a href="make-reservation"><button type="button" class="btn btn-danger"><span class="oi oi-credit-card"></span> Make Reservations</button></a>
				<a href="/"><button type="button" class="btn btn-outline-primary"><span class="oi oi-home"></span></button></a>
			</p>
		</div>

		<form>
			<div class="form-group">
				<label for="form-name">Name</label>
				<input type="text" class="form-control" id="form-name" placeholder="James Bond">
			</div>
			<div class="form-group">
				<label for="form-phone">Phone Number</label>
				<input type="text" class="form-control" id="form-phone" placeholder="555-555-5555">
			</div>
			<div class="form-group">
				<label for="form-email">Email</label>
				<input type="text" class="form-control" id="form-email" placeholder="jbond@email.com">
			</div>
			<div class="form-group">
				<label for="form-id">Unique ID</label>
				<input type="text" class="form-control" id="form-id" placeholder="1">
			</div>
	
				<button type="submit" id="add-reservation" class="btn btn-primary">Reserve Table</button>
			
		</form>

	</div>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
</body>

</html>
